{% extends 'layouts/app.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" 
     style="min-height: 100vh; background: url('https://imageio.forbes.com/specials-images/imageserve/63986034dfa1b6bcd37ab5e1/0x0.jpg?format=jpg&width=1200') no-repeat center center; background-size: cover;">
    
    <div class="col-sm-4 p-4 bg-white rounded shadow">
        <h2 class="text-muted text-center">Login üìñ</h2>

        {% if form.non_field_errors %}
        <small class="text-danger d-block text-center">
            {{ form.non_field_errors.as_ul }}
        </small>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control"
                       value="{{ form.username.value }}" aria-label="Username" />
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password üîê:</label>
                <input type="password" name="{{ form.password.name }}" class="form-control"
                       value="{{ form.password.value }}" aria-label="Password" />
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Login ‚úî</button>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'register' %}" class="btn btn-secondary">Create a New Account</a>
                <a href="{% url 'forget_password' %}" class="text-primary d-block mt-2">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
